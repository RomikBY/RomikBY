name: Docker build and push
on:
  push:
    branches:
    - main 
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v2
      - name: docker login
        run: |
          docker login -u {{ secrets.DOCKER_USER}} -p {{ secrets.DOCKER_PASSWORD}}